<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="shortcut icon" href="s.png" type="image/x-icon" />
  <script defer src="Practice2.js"></script>
  <link rel="stylesheet" href="Practice2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <header class="header">
    <div class="header-title">User Details</div>
    <div class="btn-grp">
      <div class="header-button">
        <button id="adduser" onclick="showAddUser()">ADD USER</button>
      </div>
    </div>
  </header>

  <div class="table-container">
    <table id="table">
      <thead>
        <tr id="row-header">
          <th>Avatar</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <div id="update-user">
      <p class="update-user-title">Update User</p>
      <form id="update-form" action="">
        <div>
          <label for="firstname">First name:</label><br />
          <input type="text" id="firstname" name="firstname" value="" />
        </div>
        <div>
          <label for="lastname">Last name:</label><br />
          <input type="text" id="lastname" name="lastname" value="" />
        </div>
        <div>
          <label for="avatar">Avatar:</label><br />
          <input type="text" id="avatar" name="avatar" value="" />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input type="text" id="email" name="email" value="" />
        </div>


        <div class="btn-container">
          <input id="btn" type="button" value="CANCEL" onclick="cancel()" />
          <input id="btn" type="button" value="SUBMIT" onclick="updateSubmit()" />
        </div>

        <input type="hidden" id="userId" name="id" />
      </form>
    </div>
    <div id="add-user">
      <p class="add-user-title">Add User</p>
      <form id="add-form" action="">
        <div>
          <label for="firstname">First name:</label><br />
          <input type="text" id="add-firstname" name="firstname" value="" required />
        </div>
        <div>
          <label for="lastname">Last name:</label><br />
          <input type="text" id="add-lastname" name="lastname" value="" required />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="add-email" name="email" value="" required />
        </div>
        <div>
          <label for="avatar">Avatar:</label><br />
          <input type="url" id="add-avatar" name="avatar" value="" required />
        </div>

        <div class="btn-container">
          <input id="btn" type="button" value="ADD" onclick="addUser()" />
          <input id="btn" type="button" value="CANCEL" onclick="cancel()" />

        </div>

        <input type="hidden" id="toogle-add" name="toogle-add" value="0" />
      </form>
    </div>
  </div>
</body>

</html>
